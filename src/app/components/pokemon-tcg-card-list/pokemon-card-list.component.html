
<div *ngIf="isLoading(); else loaded" class="loading-container">
  <p>Đang tải thẻ Pokémon...</p>
</div>

<ng-template #loaded>
  <div class="container">
    <span class="back-button" (click)="goBack()">←</span>
    <h2 class="series-title">{{ title }}</h2>
    <div class="list">
      <div *ngFor="let card of data()" >
        <img loading="lazy" class="image" [src]="card.images.small" alt="{{ card.name }}" />
      </div>
    </div>
  </div>


</ng-template>
