<div class="container">
  <div class="series-title">
    <span class="back-button"
          (click)="goBack()">←</span>
    <h2>{{ title }}</h2>
  </div>
  <div class="list">
    <div *ngFor="let card of data()">
      <img loading="lazy"
           class="image"
           [src]="card.images.small"
           alt="{{ card.name }}" />
    </div>
  </div>
</div>

<div *ngIf="isLoading()"
     class="loading-container">
  <p>Đang tải thẻ Pokémon...</p>
</div>
